name: CICD-Taskmaager

on:
    push:
        branches: [main, devops]
    pull_request:
        branches: [main]
jobs:
    test:
        name: RUN TEST
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Setup Nodejs
              uses: actions/setup-node@v3
              with:
                  node-version: "18"
                  cache: npm

            - name: Install Dependencis
              run: npm ci

            - name: Run Test
              run: npm run test
